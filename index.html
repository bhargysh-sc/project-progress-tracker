<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Progress Tracker</title>
  <style>
    #progress-container {
      width: 100%;
      max-width: 400px;
      background: #eee;
      border-radius: 6px;
      height: 24px;
      position: relative;
      margin: 2rem auto;
    }
    #progress-bar {
      background: #4caf50;
      height: 24px;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 24px;
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 0.5s;
    }
    #progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 24px;
      color: #222;
      font-weight: bold;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
  </style>
  <style>
    #project-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="project-title">Require Password Reset Tracker</h1>
    <div id="progress-container">
      <div id="progress-bar"></div>
      <span id="progress-label">0%</span>
    </div>
    <p id="eta"></p>
  </main>
  <script>
    // === CONFIGURATION ===
    const totalPoints = 50;
    const completedPoints = 2;
    const bestDays = 50;
    const worstDays = 65;
    const engineers = 2;
    const speedup = 1.3;

    // === CALCULATION ===
    const percent = Math.round((completedPoints / totalPoints) * 100);
    const remainingPoints = totalPoints - completedPoints;
    const bestRemaining = Math.ceil((bestDays * (remainingPoints / totalPoints)) / speedup);
    const worstRemaining = Math.ceil((worstDays * (remainingPoints / totalPoints)) / speedup);
    const weeksBest = Math.ceil(bestRemaining / 5);
    const weeksWorst = Math.ceil(worstRemaining / 5);

    // === PROGRESS BAR ===
    document.getElementById('progress-bar').style.width = percent + '%';
    document.getElementById('progress-label').innerText = percent + '%';

    // === ETA ===
    document.getElementById('eta').innerText =
      `ðŸ•’ Estimated time to completion: ${bestRemaining}-${worstRemaining} business days (${weeksBest}-${weeksWorst} weeks) with ${engineers} engineers.`;
  </script>
</body>
</html>
